[loggers]
# List of loggers; root logger has to be present
keys=root,input_specs

[handlers]
# List of handlers
keys=consoleHandler,fileHandler

[formatters]
# List of formatters
keys=simpleFormatter

#-----------------------------------------
[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_input_specs]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=simpleExample
propagate=0

#------------------------------------------
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("D:/Daten/config.log",)

#-------------------------------------------

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt='%m/%d/%Y %I:%M:%S %p'

