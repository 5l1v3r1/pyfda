# This file configures filters and plotting routines for pyFDA
# ------------------------------------------------------------------
# - Encoding should be either UTF-8 without BOM or standard ASCII
# - All lines starting with # or ; are regarded as comments,
#   comments cannot be on an option line 
# - [Section] starts a new section
# - Options and values are separated by a : (e.g. dir1 : /home),
#   values are opional
# - Values can be referenced within the config file via ${dir1}
#   or ${Dirs:dir1} This is called "interpolation".

###################
[Dirs]
###################
# This section defines standard and user directories

plot_widgets  :   pyfda.plot_widgets
input_widgets :   pyfda.input_widgets
filter_designs:   pyfda.filter_designs
fixpoint_filters: pyfda.fixpoint_filters

# For imports, the last part of the path needs to be a "package", i.e. 
# a subdirectory with an (usually empty) __init__.py file and the actual modules
# to be imported.

# dir1 : /home/muenker/Daten/design/python/fixpoint_filters
dir1: D:\Daten\design\python\fixpoint_filters

usr_dir: /home/muenker/Daten/design/python/pyfda_user

